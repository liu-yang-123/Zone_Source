version : '3.8'
services:
  zone-nacos:
    container_name: zone-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - zone-mysql
  zone-mysql:
    container_name: zone-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  zone-redis:
    container_name: zone-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/zone/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/zone/redis/redis.conf
  zone-nginx:
    container_name: zone-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/zone/projects/zone-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - zone-gateway
    links:
      - zone-gateway
  zone-gateway:
    container_name: zone-gateway
    build:
      context: ./zone/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - zone-redis
    links:
      - zone-redis
  zone-auth:
    container_name: zone-auth
    build:
      context: ./zone/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - zone-redis
    links:
      - zone-redis
  zone-modules-system:
    container_name: zone-modules-system
    build:
      context: ./zone/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - zone-redis
      - zone-mysql
    links:
      - zone-redis
      - zone-mysql
  zone-modules-gen:
    container_name: zone-modules-gen
    build:
      context: ./zone/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - zone-mysql
    links:
      - zone-mysql
  zone-modules-job:
    container_name: zone-modules-job
    build:
      context: ./zone/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - zone-mysql
    links:
      - zone-mysql
  zone-modules-file:
    container_name: zone-modules-file
    build:
      context: ./zone/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./zone/uploadPath:/home/zone/uploadPath
  zone-visual-monitor:
    container_name: zone-visual-monitor
    build:
      context: ./zone/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
